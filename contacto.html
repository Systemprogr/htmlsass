<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.min.css" />
    <title>Document</title>
  </head>
  <body class="bg-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="./index.html"
          ><h1><span class="text-danger">NOAH</span> SOFT</h1></a
        >
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./acerca.html"
                >Acerca de la empresa</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contacto.html">Contáctenos</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar un curso..."
              aria-label="Search"
            />
            <button class="btn btn-danger" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- cte -->
      <section class="rounded border bg-dark p-5 m-5 hero-cte">
        <div class="row mb-3">
          <div class="col-sm-4">
            <div class="display-5 text-white">GRAN OFERTA</div>
            <div class="fs-3 text-white">Acceso a todos los cursos</div>
            <div class="fs-3 text-white">Hasta %50 descuento</div>
          </div>

          <div class="col-sm-8">
            <video src="./videos/video.mp4" autoplay loop></video>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 text-end">
            <button class="btn btn-primary">SABER MÁS</button>
          </div>
        </div>
      </section>

      <section class="mb-5">
        <div class="display-1 mb-5">Déjamonos tu comentario</div>

        <div class="row">
          <div class="col-sm-6">
            <form>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">User</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email</label>
              </div>

              <div class="form-floating mb-3">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="floatingTextarea"
                  style="height: 250px"
                ></textarea>
                <label for="floatingTextarea">Comentario</label>
              </div>

              <button class="btn btn-dark">ENVAR</button>
            </form>
          </div>

          <div class="col-sm-6">
            <img src="./img/desarrollo.jpg" alt="" srcset="" />
          </div>
        </div>
      </section>
    </div>

    <footer class="p-5 bg-dark">
      <div class="container text-white">
        <div class="d-flex justify-content-between">
          <div class="fs-3">&#169; 2022</div>
          <div class="fs-3"><span class="text-danger">NOAH</span>SOFT</div>
          <div class="fs-3">
            <i class="bi bi-twitter"></i>
            <i class="bi bi-instagram mx-3"></i>
            <i class="bi bi-facebook"></i>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
