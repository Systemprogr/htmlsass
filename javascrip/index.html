<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form id="b1">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >IDProducto</label
          >
          <input
            type="text"
            class="form-control"
            id="idproducto"
            placeholder="ID"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Nombre de Producto</label
          >
          <input
            required
            type="text"
            class="form-control"
            id="nameproducto"
            placeholder="Nombre del Producto"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Cantidad</label
          >
          <input
            required
            type="number"
            class="form-control"
            id="cantidadproducto"
            placeholder="Cantidad"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Precio</label
          >
          <input
            required
            type="number"
            class="form-control"
            id="precioproducto"
            placeholder="Precio"
          />
        </div>
        <button type="submit" class="btn btn-danger">AÃ±adir Producto</button>
      </form>
      <hr class="my-5" />

      <div class="d-flex justify-content-between align-items-center mb-5">
        <h1>Lista De Productos</h1>
        <h5>Cantidad:$ <span id="cant" class="badge bg-danger">0</span></h5>
        <h5>Subtotal:$ <span id="subtot" class="badge bg-danger">0</span></h5>
        <h5>Descuento:$ <span id="desc" class="badge bg-danger">0</span></h5>
        <h5>Total:$ <span id="tot" class="badge bg-danger">0</span></h5>
      </div>

      <table class="table mb-5">
        <thead>
          <tr>
            <th>IDProducto</th>
            <th>Nombre de Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="listTable"></tbody>
      </table>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >IDProducto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="idEdit"
                  placeholder="ID"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Nombre de Producto</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nameEdit"
                  placeholder="Nombre del Producto"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Cantidad</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="cantEdit"
                  placeholder="Cantidad"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Precio</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="precioEdit"
                  placeholder="Precio"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="eliminar"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Eliminar
              </button>
              <button
                type="button"
                id="b11"
                data-bs-dismiss="modal"
                class="btn btn-primary"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./producto.js"></script>
    <script src="./scrip.js"></script>
  </body>
</html>
